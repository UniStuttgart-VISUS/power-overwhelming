trigger:
- master

schedules:
- cron: '0 12 * * 0'
  displayName: Weekly Sunday build
  branches:
    include:
    - master
  always: true

pool:
  vmImage: 'windows-latest'

variables:
  buildPlatform: 'x64'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0

- task: CMake@1
  inputs:
    workingDirectory: '_build'
    cmakeArgs: 

#- task: NuGetCommand@2
#  inputs:
#    restoreSolution: '$(solution)'
#
- task: VSBuild@1
  inputs:
    solution: '_build/*.sln'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
